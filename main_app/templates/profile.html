{% extends 'base.html' %} {% block content %}
<h4>Profile</h4>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ profile.user }}</span>
        <p>Bio: {{ profile.bio }}</p>
        <p>Age: {{ profile.age }}</p>
        <p>Height: {{ profile.height }}</p>
        <p>Weight: {{ profile.weight }}</p>
      </div>
    </div>
  </div>

{% endblock %}
