{% extends 'base.html' %}
{% load static %}


{% block content %}
 <h3>{{ muscle_name|capfirst }} Exercises </h3>
  <div class="container">
    <div class="row">
      {% for exercise in exercises %}
      <div class="col s4">
        <div class="card">
          <div class="card-image">
            {% for image in exercise.images %}
              {% if forloop.counter0 == 0 %}
                <img src="../../static/exercises_images/{{ image }}">
              {% endif %}
            {% endfor %}
            <div class="card-action">
              <a href="{% url 'muscle_exercise_detail' exercise.name exercise.id  %}">{{ exercise.name }}</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
