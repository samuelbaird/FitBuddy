{% extends 'base.html' %} 

{% block content %}
<h3 style="text-align: center;">{{ exercise.name|capfirst }} </h3>


    <div class="row">
      <div class="col s6">
        <div class="card">
          <div class="card-content">
            <h6> Name: {{ exercise.name }}</h6>
            <h6>Level: {{ exercise.level }}</h6>
            <li class="yellow-text" style="font-size: 20px">Primary Muscles: {{ exercise.primaryMuscles }}</li>
            <li class="yellow-text" style="font-size: 20px">Images: {{ exercise.images }}</li>
            <li class="yellow-text" style="font-size: 20px">Instructions: {{ exercise.instructions }}</li>
          </div>
          <div class="card-action yellow lighten-2">
          <a class="btn-large btn indigo" href="{% url 'user_exercises' %}">My Exercises</a>
          </div>
        </div>
        </div>
      </div>
    </div>





{% endblock %}
