{% extends 'base.html' %}

{% block content %}
<h3 style="text-align: center;">{{ exercise.name|capfirst }} </h3>

<div class="row">
 <div class="col s12 m6">
   <div class="card">
     <div class="card-content">
       <h6>Exercise Name: {{exercise.name}}</h6>
       <h6>Difficulty: {{exercise_level_label|capfirst}}</h6>
       <h6>Muscle Group(s): {{ exercise.primaryMuscles|capfirst }}</h6>
     </div>
   </div>
 </div>
 <div class="col s12 m6">
   <div class="card">
     <div class="card-image">
       <div class="carousel carousel-slider">
           <a class="carousel-item" href="#one!"><img style="height: 400px;" class="materialboxed" src="https://s3.us-west-1.amazonaws.com/fitbuddy-bucket{{ exercise.photo.url }}"></a>
       </div>
     </div>
   </div>
 </div>
 <div class="col s12">
   <div class="card">
     <div class="card-content">
       <h6>Instructions</h6>
          <ol>
            <li>{{ exercise.instructions }}</li>
          </ol>
     </div>
   </div>
 </div>
</div>
<div class="card-action">
   <a class="btn-large btn indigo" href="{% url 'user_exercises' %}">My Exercises</a>
 </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.carousel');
    var instances = M.Carousel.init(elems, { fullWidth: true, indicators: true });
  });
</script>

{% endblock %}
